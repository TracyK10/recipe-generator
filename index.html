<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracy Karanja | Recipe Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
    <header>
      <h1>AI Recipe Generator</h1>
    </header>
    <main>
      <form id="recipe-generator-form">
        <input
          type="text"
          placeholder="What do you want the recipe for?"
          autofocus
          required
          autocomplete="off"
          class="instructions"
          id="user-instructions"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="recipe" id="recipe"></div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/TracyK10" target="_blank" rel="noopener">Tracy Karanja</a> and is
      open-sourced on
      <a href="https://github.com/TracyK10/recipe-generator" target="_blank" rel="noopener">Github</a> and is
      hosted on
      <a href="https://tracy-karanja-recipe-generator.netlify.app/" target="_blank" rel="noopener">Netlify</a>
    </footer>
</div>
    <script src="src/script.js"></script>
  </body>
</html>
